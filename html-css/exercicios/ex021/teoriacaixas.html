<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
</head>
<body>
    <!--
        
        BOX MODEL 
        
        Aplicavel a HTML e CSS

        Modelo de caixas = Tudo o que você tem em HTML é exibido em formato de caixas

        Podemos inserir uma caixa dentro da outra (aninhamento)


        - todo elemento visivel na tela dentro de um site é uma caixa (box)

        - as boxs tem um tamanho padrão = altura e largura (height e width)

        - podemos traçar uma linha em volta da caixa (box) que são as borders (borda)

        - podemos criar um espaço entre a border e a caixa, basta dar um padding (preenchimento) pode ter um padding em cima, em baixo, esquerda, direita ou igual para todos os tamanhos
        espaço interno (da borda pra dentro)

        - podemos criar um espaço externo seria a margin (da borda pra fora)

        - podemos criar um contorno ou traçado fora do elemento mas dentro do margin (outline)


        ---- TEMOS TIPOS DE CAIXAS

         - box-level (se inicia numa linha nova (linha de baixo) e ocupa a largura inteira da tela de acordo com a largura da imagem (100% do viewport))
            exemplos: tag div, h1 a h6, p, main, header, nav, article, aside, footer, form, video


         - inline-level (não vai pular pra proxima linha, vai ser preenchido ao lado da que estava antes, e não quebra linha, ocupa apenas o tamanho que ele precisa)

            exemplos: tag <span>, links, a, code, small, strong, em, stup - sub, label, button, input, select
    
    
    -->
    
</body>
</html>
