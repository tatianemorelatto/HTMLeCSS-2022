    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termmos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="utilize a tag &lt;p&gt; &lt;/p&gt; ">Parágrafos</abbr></li>
        <li><abbr title="de &lt;h1&gt;..&lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="utilize a tag &lt;img&gt; &lt;/img&gt;">Imagens</abbr></li>
        <li><abbr title="utilize a tag &lt;abbr&gt; &lt;/abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="utilize a tag &lt;code&gt; &lt;/code&gt;">Códigos-Fonte</abbr></li>
        <li><abbr title="utilize a tag &lt;ol&gt; e &lt;li&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="utilize a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>

    
    
    </ul>
