<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightgray;
            width: 300px;
            height: 300px;
            border-width: 10px; 
            border-style: solid;
            border-color: darkred;
        }

        a{
            border: 10px solid brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Paragrafros também são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level</a>, vamos ver como tudo isso funciona.</p>
</body>
</html>
